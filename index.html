<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kantor Internetowy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="currency-table" class="currency-table">
    <thead>
      <h1>Aktualny kurs walut </h1>
    </thead>
    <tbody></tbody>
  </table>
  <form id="converter-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="source-currency">From:</label>
    <select id="source-currency" name="source-currency" required>
    </select>
    <label for="target-currency">To:</label>
    <select id="target-currency" name="target-currency" required>
    </select>
    <button type="submit">Convert</button>
  </form>
  <div id="conversion-result"></div>
  <script src="script.js"></script>
</body>
</html>
